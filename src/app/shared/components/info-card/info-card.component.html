<div class="content__info_card inline-flex flex-col justify-between sm:w-[469px] w-10/12 sm:h-[248px] h-auto border rounded-xl px-3 py-3  border-therty-color">
  <h3 
    class="title__info_card flex gap-2 pb-3
          text-principal-color font-manrope font-bold text-xl  
          border-b border-therty-color">
    <img *ngFor="let image of images" [src]="'assets/icons/' + image + '.svg'"  alt="">
    {{ title }}
  </h3>

  <p class="text__info_card py-3
          text-principal-color font-manrope font-medium sm:text-lg text-sm
            border-b border-therty-color">{{ text }}
  </p>

  <div class="more__info_card pt-3">
    <a  class="w-full flex items-center justify-center py-1 rounded text-white cursor-pointer"
        [ngStyle]="{'backgroundColor': colorButton}">
      <span>{{ textButton }}</span>
    </a>
  </div>
  
</div>
