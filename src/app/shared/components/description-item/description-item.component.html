<div class="description_item__container inline-flex flex-col items-center w-min max-w-[195px]">
    <div class="description_item__icons_container flex gap-3">
        <img *ngFor="let icon of icons" [src]="'assets/icons/' + icon" class="description_item__icon">
    </div>
    <div>
        <p class="description_item__title w-40 text-xl font-bold">{{ title }}</p>
        <p class="description_item__text text-sm">{{ text }}</p>
    </div>

</div>
